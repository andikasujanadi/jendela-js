<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #FFF;
        }
        .grid {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #80808012 2px, transparent 2px),
                linear-gradient(to bottom, #80808012 2px, transparent 2px);
            background-size: 48px 48px;
        }
        body.dark{
                background: #262626;
        }
        .grid.dark{
            background-image: linear-gradient(to right, #80808042 2px, transparent 2px),
                linear-gradient(to bottom, #80808042 2px, transparent 2px);
            background-size: 48px 48px;
        }
        .dark .jendela{
            background: #1b1b1b;
        }
    </style>
    <link rel="stylesheet" href="jendela.css">
</head>

<body class="grid">
    <div style="
        top:100px;
        left:100px;
        width:300px;
        height:200px;
        " class="jendela jendela-classic">
        <div class="header">
            <div class="title">Jendela Classic</div>
            <div class="headerButtonContainer">
                <div class="headerButton headerButtonMinimize" onmouseup="minimizeWindow(this)"><div class="icon"></div></div>
                <div class="headerButton headerButtonResize" onmouseup="maximizeWindow(this)"><div class="icon"></div></div>
                <div class="headerButton headerButtonClose" onmouseup="closeWindow(this)"><div class="icon"></div></div>
            </div>
        </div>
        <div class="body"></div>
    </div>
