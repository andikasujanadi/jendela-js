<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #FFF;
        }
        .grid {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #80808012 2px, transparent 2px),
                linear-gradient(to bottom, #80808012 2px, transparent 2px);
            background-size: 48px 48px;
        }
        body.dark{
                background: #262626;
        }
        .grid.dark{
            background-image: linear-gradient(to right, #80808042 2px, transparent 2px),
                linear-gradient(to bottom, #80808042 2px, transparent 2px);
            background-size: 48px 48px;
        }
        .dark .jendela{
            background: #1b1b1b;
        }
    </style>
    <link rel="stylesheet" href="jendela.css">
    <link rel="stylesheet" href="theme/jendela-windows.css">
</head>

<body class="grid">   
    <script src="jendela.js"></script>
    <script>
        add_window({
            title: 'Jendela Classic',
            body: 'This is a window with custom settings.',
            theme: 'jendela-classic',
            top:100,
            left:100,
            width:300,
            height:200,
        });
        add_window({
            title: 'Jendela 7',
            body: 'This is a window with custom settings.',
            theme: 'jendela-7',
            top:100,
            left:450,
            width:450,
            height:400,
        });
        add_window({
            title: 'Jendela XP',
            body: 'This is a window with custom settings.',
            theme: 'jendela-xp',
            top:100,
            left:950,
            width:500,
            height:300,
        });
        add_window({
            title: 'Jendela 8',
            body: 'This is a window with custom settings.',
            theme: 'jendela-8',
            top:350,
            left:100,
            width:300,
            height:400,
        });
        add_window({
            title: 'Jendela 10',
            body: 'This is a window with custom settings.',
            theme: 'jendela-10',
            top:550,
            left:450,
            width:450,
            height:200,
        });
        add_window({
            title: 'Jendela 11',
            body: 'This is a window with custom settings.',
            theme: 'jendela-11',
            top:450,
            left:950,
            width:500,
            height:300,
        });
    </script>
</body>

</html>
