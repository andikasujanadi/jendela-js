<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .windows{
            position: absolute;
            height: 200px;
            width: 200px;;
            background-color: azure;
            user-select: none;
            top:calc(50% - 100px);
            left:calc(50% - 100px);
        }
        .windows>.head{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="w1" class="windows">
        <div class="head">
            judul
        </div>
        <div class="body">
            oke
        </div>
    </div>
</body>
<script>
    // document.body.insertAdjacentHTML('afterbegin', `<div class="windows">oke</div>`);
    // Make the DIV element draggable:
    dragElement(document.querySelector("#w1"));

    function dragElement(element) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (element.querySelector(".head")) {
            // if present, the header is where you move the DIV from:
            element.querySelector(".head").onmousedown = dragMouseDown;
        } else {
            // otherwise, move the DIV from anywhere inside the DIV:
            element.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            element.style.top = (element.offsetTop - pos2) + "px";
            element.style.left = (element.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
            console.log("awkey");
        }
    }
</script>
</html>
