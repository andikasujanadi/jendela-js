<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #FFF;
        }
    </style>
    <link rel="stylesheet" href="jendela.css">
</head>

<body>
    <div style="padding: 12px;">
        <button onclick="add_window({title:titleInput.value, theme: themePicker.value})">add new window</button>
        <input id="titleInput" type="text" placeholder="title">
        <select id="themePicker">
            <option value="0">Select Window Style:</option>
            <option value="jendela-debug">Jendela Debug</option>
            <option value="jendela-classic">Jendela Classic</option>
            <option value="jendela-xp">Jendela XP</option>
            <option value="jendela-7">Jendela 7</option>
            <option value="jendela-8">Jendela 8</option>
            <option value="jendela-10">Jendela 10</option>
            <option value="jendela-11">Jendela 11</option>
        </select>
    </div>
    <div class="jendela -fixTop jendela-7">
        <div class="header">
            <div class="title">
                title
            </div>
            <div class="headerButtonContainer">
                <div class="headerButton headerButtonMinimize" onmouseup="minimizeWindow(this)"></div>
                <div class="headerButton headerButtonResize" onmouseup="maximizeWindow(this)"></div>
                <div class="headerButton headerButtonClose" onmouseup="closeWindow(this)"></div>
            </div>
        </div>
        <div class="body">
            <select onchange="changeStyle(this)">
                <option value="0">Select Window Style:</option>
                <option value="jendela-debug">Jendela Debug</option>
                <option value="jendela-classic">Jendela Classic</option>
                <option value="jendela-xp">Jendela XP</option>
                <option value="jendela-7">Jendela 7</option>
                <option value="jendela-8">Jendela 8</option>
                <option value="jendela-10">Jendela 10</option>
                <option value="jendela-11">Jendela 11</option>
            </select>
        </div>
    </div>
    <script src="jendela.js"></script>
    <script>
        const changeStyle = (el) => {
            const window = el.closest('.jendela');
            let classes = window.classList;
            classes.forEach(className => {
                if (className.includes('jendela-')) {
                    window.classList.remove(className);
                }
            });
            window.classList.add(el.value);
        }


        const createWindowHTML = (title,body) => `
        <div class="header">
            <div class="title">${title}</div>
            <div class="headerButtonContainer">
                <div class="headerButton headerButtonMinimize" onmouseup="minimizeWindow(this)"></div>
                <div class="headerButton headerButtonResize" onmouseup="maximizeWindow(this)"></div>
                <div class="headerButton headerButtonClose" onmouseup="closeWindow(this)"></div>
            </div>
        </div>
        <div class="body">
            ${body}
        </div>`;

        const add_window = (params) => {
            const title = params.title??'';
            const body = params.body??'';
            const theme = params.theme??'jendela-classic';
            const newWindow = document.createElement('div');
            const minimize_button = params.minimize_button??'true';
            const resize_button = params.resize_button??'true';
            const close_button = params.close_button??'true';
            newWindow.className = `jendela ${theme}`;
            newWindow.innerHTML = createWindowHTML(title,body);
            document.body.appendChild(newWindow);
            dragElement(newWindow);
        };

    </script>
</body>

</html>
